<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head.html :: head}">
    <title>Omaha Lithuanian American Community</title>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}">
    Header
</div>

<div class="container">
    <div class="flex-container">
        <div>
            <table style="width: 100%;">
                <thead>
                <tr>
                    <th>Type</th>
                    <th>Price</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${ticketTypes.empty}">
                    <td colspan="3"> No Ticket Types Defined</td>
                </tr>
                <tr th:each="type : ${ticketTypes}">
                    <td><a th:href="@{/admin/ticketTypes(code=${type.code})}" th:text="${type.description}"> Type </a>
                    </td>
                    <td><span th:text="${@tutil.currency(type.costPerTicket)}"> Cost </span></td>
                    <td><a th:href="@{/admin/deleteTicketType(code=${type.code})}">Delete</a></td>
                </tr>
                <tr>
                    <td colspan="3"><a th:href="@{/admin/ticketTypes}">New Ticket Type</a></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div>
            <form action="#" th:action="@{/admin/ticketTypes}" th:object="${form}" method="post">
                <input type="hidden" th:field="*{code}"/>
                <p>Type: <input type="text" th:field="*{description}"/></p>
                <p>Cost: $<input type="text" th:field="*{cost}"/></p>
                <p><input type="submit" value="Submit"></p>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer.html :: footer}">
    Footer
</div>

</body>
</html>
