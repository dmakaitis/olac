<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head.html :: head}">
    <title>Omaha Lithuanian American Community</title>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}">
    Header
</div>

<div class="container">

    <p>Are you sure you want to delete this ticket type:</p>

    <b class="big-text" th:text="${ticketType.description}"></b>

    <div class="button-container">
        <div><a th:href="@{/admin/deleteTicketType(code=${ticketType.code},confirm='y')}">Yes</a></div>
        <div><a th:href="@{/admin/ticketTypes}">Cancel</a></div>
    </div>
</div>

<div th:replace="~{fragments/footer.html :: footer}">
    Footer
</div>

</body>
</html>
