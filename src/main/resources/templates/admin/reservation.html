<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head.html :: head}">
    <title>Omaha Lithuanian American Community</title>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}">
    Header
</div>

<div class="container">
    <p><a th:href="@{/admin/reservations}">Back</a></p>

    <form th:action="@{/admin/reservation}" th:object="${form}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{reservationId}"/>

        <div class="flex-container">
            <div class="input-container">
                <label>Reservation Number:</label><br/>
                <span th:text="*{id}">id</span>
            </div>
            <div class="input-container">
                <label>Reservation ID:</label><br/>
                <span th:text="*{reservationId}">reservationId</span>
            </div>
            <div class="input-container">
                <label>First Name:</label>
                <input type="text" th:field="*{firstName}"/>
            </div>
            <div class="input-container">
                <label>Last Name:</label>
                <input type="text" th:field="*{lastName}"/>
            </div>
            <div class="input-container">
                <label>Email:</label>
                <input type="text" th:field="*{email}"/>
            </div>
            <div class="input-container">
                <label>Phone:</label>
                <input type="text" th:field="*{phone}"/>
            </div>

            <div class="input-container">
                <label>Status:</label><br/>
                <select th:field="*{status}">
                    <option value="PENDING_PAYMENT">Pending Payment</option>
                    <option value="RESERVED">Reserved</option>
                    <option value="CHECKED_IN">Checked In</option>
                    <option value="CANCELLED">Cancelled</option>
                </select>
            </div>
            <div>&nbsp;</div>

            <div>
                <table class="data">
                    <tr>
                        <th>Description</th>
                        <th>Count</th>
                    </tr>
                    <tr th:each="row, stat : *{ticketCounts}">
                        <td th:text="*{ticketCounts[__${stat.index}__].description}">Description</td>
                        <td th:text="*{ticketCounts[__${stat.index}__].count}">Description</td>
                    </tr>
                </table>
            </div>
            <div>
                <table class="data">
                    <tr>
                        <th>Payment</th>
                        <th>Status</th>
                        <th>Method</th>
                        <th>Notes</th>
                    </tr>
                    <tr th:each="row, stat : *{payments}">
                        <td th:text="*{@tutil.currency(payments[__${stat.index}__].amount)}">Description</td>
                        <td th:text="*{payments[__${stat.index}__].status}">Description</td>
                        <td th:text="*{payments[__${stat.index}__].method}">Description</td>
                        <td th:text="*{payments[__${stat.index}__].notes}">Description</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-12 center">
                <input type="submit" value="Save">
            </div>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer.html :: footer}">
    Footer
</div>

</body>
</html>
