<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head.html :: head}">
    <title>Omaha Lithuanian American Community</title>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}">
    Header
</div>

<div class="container" th:object="${reservationForm}">

    <p>Please confirm the following information:</p>

    <div class="flex-container">
        <div>
            <div class="big-text">[[*{firstName}]] [[*{lastName}]]</div>
            <div>[[*{email}]]</div>
            <div th:if="*{!#strings.isEmpty(phone)}">[[*{phone}]]</div>
        </div>

        <div>
            <table class="invoice center" style="width: 300px;">
                <tr>
                    <th style="text-align: left;">Ticket Type</th>
                    <th style="text-align: center;">Count</th>
                    <th style="text-align: right;">Subtotal</th>
                </tr>

                <th:block th:each="type: *{ticketTypeCounts}">
                    <tr>
                        <td style="text-align: left;">[[${type.description}]]</td>
                        <td style="text-align: center;">[[${type.count}]]</td>
                        <td style="text-align: right;">[[${@tutil.currency(type.total)}]]</td>
                    </tr>
                </th:block>

                <tr></tr>

                <tr>
                    <th colspan="2" style="text-align: right;">Total:</th>
                    <th style="text-align: right;">[[*{@tutil.currency(total)}]]</th>
                </tr>
            </table>
        </div>
    </div>


    <div class="center">
        <p>Does everything look correct?</p>
    </div>

    <div class="button-container">
        <div><a class="button" th:href="@{/confirm}">Yes</a></div>
        <div><a class="button" th:href="@{/tickets}">No</a></div>
    </div>
</div>

<div th:replace="~{fragments/footer.html :: footer}">
    Footer
</div>

</body>
</html>
